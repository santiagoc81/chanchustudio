    <main>
        <h1><span class="titulo">Contacto</span> </h1>
        <div>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d105073.27456470829!2d-58.5156989520394!3d-34.61579604878349!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca3b4ef90cbd%3A0xa0b3812e88e88e87!2sBuenos%20Aires%2C%20CABA%2C%20Argentina!5e0!3m2!1ses!2sus!4v1703466976008!5m2!1ses!2sus"

        </div>
        <div>
            <form id="contacto">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre">
                <label for="email">email</label>
                <input type="email" name="email" id="email">
                <label for="telefono">Telefono</label>
                <input type="number" name="telefono" id="telefono">
                <label for="comments">Comentarios</label>
                <input type="text" name="comments" id="comments">
                <input type="submit" value="Enviar">

            </form>
